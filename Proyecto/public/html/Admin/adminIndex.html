<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CreateForms</title>
    <link rel="stylesheet" href="../../css/StyleAdmin/styleAdminIndex.css">
</head>
<body>
    
    <nav>
        <div class="contenedor-usuario">
            <img src="../../imagenes/usuario.png" class="usuario">
            <span id="usuario"></span> <!-- Aquí se mostrará el nombre -->
        </div>

        <div class="contenedor-botones">
            <a href="../../index.html"><img src="../../imagenes/cerrar-sesion.png" class="botonHeaders"></a>
        </div>
    </nav>

    <br>
    <h1 style="color: white;">Tus Encuestas</h1>

    <!-- Contenedor donde se mostrarán las encuestas del usuario -->
    <div id="contenedor-encuestas"></div>

    <!-- Botón para crear nueva encuesta -->
    <a href="./generateForm.html" class="contenedor-form contenedor-form-header">
        <h2>Nuevo Formulario</h2>
        <img src="../../imagenes/mas.png" class="contenedor-mas">
    </a>

  
    


    <script src="../../js/ScriptsAdmin/adminIndex.js"></script>

    <!-- Ejecuta funciones al cargar la página -->
    <script>
        document.addEventListener("DOMContentLoaded", () => {
            const idUsuario = sessionStorage.getItem("usuarioID");

            if(!idUsuario){
                console.error("No hay usuario logueado en sessionStorage");
            } else {
                cargarEncuestasUsuario(idUsuario);
                obtenerNombreUsuario(); // << Se agregó para mostrar el nombre
            }
        });
    </script>

</body>
</html>
