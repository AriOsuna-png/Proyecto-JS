<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Generar Encuesta</title>
    <link rel="stylesheet" href="../../css/StyleAdmin/style_generateForm.css">
    
</head>
<body>

    <!-- Barra de navegación superior -->
    <nav>
        <div class="contenedor-usuario">
            <p>Titulo de la encueta</p>
        </div>

        <div class="contenedor-botones">
            <a href="./adminIndex.html"><img src="../../imagenes/volver.png" class="botonHeaders"></a>
            <img src="../../imagenes/usuario.png" class="usuario">
        </div>
    </nav>
    
    <!-- Formulario principal -->
    <form class="formulario-principal">

        <!-- Título de la encuesta -->
        <div class="preguntas">
            <input type="text" name="tituloEncuesta" id="tituloEncuesta" placeholder="Titulo de la encuesta..." class="inputs">
            <input type="text" name="descripcionEncuesta" id="descripcionEncuesta" placeholder="Descripcion..." class="inputs">
        </div>
        <div id="preguntas-añadidas">

        </div>

        <!-- Barra lateral vertical -->
        <div class="contenedor-opci">
            <button id="agregar-pregunta"><img src="../../imagenes/anadir.png" class="botonHeaders"></button>
            <button id="borrar-pregunta"><img src="../../imagenes/eliminar.png" class="botonHeaders"></button>
            <a><img src="../../imagenes/subirVideo.png" class="botonHeaders"></a>
            
        </div>

    </form>

    <script src="../../js/scriptsAdmin/generarRespuestas.js"></script>

</body>
</html>
