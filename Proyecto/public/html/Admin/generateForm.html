<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Generar Encuesta</title>
    <link rel="stylesheet" href="../../css/StyleAdmin/style_generateForm.css">
    
</head>
<body>

    <!-- Barra de navegación superior -->
    <nav>
        <div class="contenedor-usuario">
            <p>Titulo del formulario</p>
        </div>

        <div class="contenedor-botones">
            <a><img src="../../imagenes/volver.png" class="botonHeaders"></a>
            <img src="../../imagenes/usuario.png" class="usuario">
        </div>
    </nav>
    
    <!-- Formulario principal -->
    <form class="formulario-principal">

        <!-- Título de la encuesta -->
        <div class="preguntas">
            <input type="text" name="tituloEncuesta" id="tituloEncuesta" placeholder="Titulo de la encuesta..." class="inputs">
            <input type="text" name="descripcionEncuesta" id="descripcionEncuesta" placeholder="Descripcion..." class="inputs">
        </div>

        <!-- Pregunta y tipo -->
       <div class="preguntas" id="preguntas-container">
    <div class="fila-pregunta">
        <input type="text" placeholder="Pregunta" class="inputs">
        <select id="tipo" name="opciones" class="selector">
            <option value="1">Opcion multiple</option>
            <option value=2>Pregunta abierta</option>
            <option value=3>Casillas de verificación</option>
        </select>
    </div>

    <div class="contenedor-botones">
        <button type="button" class="boton-agregar" id="agregar-pregunta">
            <img src="../../imagenes/anadir.png" class="botonHeaders">
            Agregar nueva opcion
        </button>
    </div>
    <label class="checkbox-container">
        <input type="checkbox">
        <span class="checkmark"></span>
        Opción de ejemplo
    </label>
    

</div>



        <!-- Barra lateral vertical -->
        <div class="barra-lateral">
            <a><img src="../../imagenes/anadir.png" class="botonHeaders"></a>
            <a><img src="../../imagenes/subir.png" class="botonHeaders"></a>
            <a><img src="../../imagenes/subirVideo.png" class="botonHeaders"></a>
        </div>

    </form>

    <script src="../../js/scriptsAdmin/Script_generateForm.js"></script>

</body>
</html>
